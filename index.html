<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap-daterangepicker/daterangepicker.css"/>
    
</head>
<body>
    
    <div class="container" ng-app="myApp" ng-controller="myCtrl" ng-init="show_div=false">
    <div class="row">
        <div class="col-md-12">
            
            <form class="form">
                trail page
                <hr>
                <input type="text" class="form-control" ng-model="data.name" placeholder="name"></input>
                <br>
                {{data.name}}
                <hr>
                <input type="text" class="form-control" ng-model="data.surname" placeholder="surname"></input>
                <br>
                {{data.surname}}
                <hr>
                <!--<input date-range-picker class="form-control date-picker" type="text" ng-model="datePicker.date" />
                <hr>-->
                <input type="submit" class="btn btn-success" ng-click="adduser()" value="add user"></input>
            </form>
            <hr>
            <ul ng-repeat='user in users' >
                <li>
                    {{user.name+"   "}}{{user.surname+" "}} 
                    <div style="float:right">
                        <a href="#" class="btn btn-info" ng-click="edit(user)">edit</a>
                        <a href="#" class="btn btn-info" ng-click="save()">save</a>
                        <a href="#" class="btn btn-info" ng-click="delete($index)">delete</a>
                    </div>
                    <hr>
                </li>
            </ul>
            
        </div>
    </div>
    </div>
    <footer>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
        <script src="bower_components/angular-daterangepicker/js/angular-daterangepicker.js"></script>

    </footer>
</body>
</html>
